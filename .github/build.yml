name: Build & publish ma04 docker images
on:
  release:
    types: [published]
  push:
    branches:
      - 'main'
  workflow_dispatch:
  schedule:
    - cron: "1 0 1 * *"
    
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./hydroxide/Dockerfile
            ghcr_image: ghcr.io/${{ github.actor }}/hydroxide
            dockerhub_image: ${{ secrets.DOCKERHUB_USERNAME }}/hydroxide
          - dockerfile: ./ente-web/auth.Dockerfile
            ghcr_image: ghcr.io/${{ github.actor }}/ente-web-auth
            dockerhub_image: ${{ secrets.DOCKERHUB_USERNAME }}/ente-web-auth
          - dockerfile: ./ente-web/auth.Dockerfile
            ghcr_image: ghcr.io/${{ github.actor }}/ente-web-photos
            dockerhub_image: ${{ secrets.DOCKERHUB_USERNAME }}/ente-web-photos
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PACKAGE_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3

      - name: Build and push image to GitHub Container Registry
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.ghcr_image }}

      - name: Build and push image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ matrix.dockerhub_image }}